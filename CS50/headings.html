<!DOCTYPE html>
<html lang="en"> // this shows to the engine that the page is in english
 <head>
    <title>Hello!</title>
 </head>
 <body>
    <h1>Hello World!</h1> // this is a heading
    // This is an order 
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Time</li>
    </ol>

    // An ordered list 
    <ul>
        <li> One Item</li>
        <li> Another Item</li>
        <li> Yet Another Item</li>
    </ul>
 </body>
</html>
