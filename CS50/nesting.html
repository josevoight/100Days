<!DOCTYPE html>
<html lang="en"> <!-- This shows to the engine that the page is in english -->
<head>
    <title>Hello!</title>
<link rel="stylesheet" href="nesting.css">
 </head>
 <body>

    <div>
   
        <p>Hello World!</p> <!-- This is a heading-->
    
    <!-- This an ordered list-->
    <ul>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Time</li>
    </ul>
    </div>

    <!--An unordered list -->

    <p>Outside the div</p>
    <ul>
        <li> One Item</li>
        <li> Another Item</li>
        <li> Yet Another Item</li>
    </ul>
 </body>
</html>
